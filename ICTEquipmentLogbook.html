<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.CSS">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <Title>ICT Equipment Laboratory</Title>
</head> 
<div class="text-center">  
    <img src="images\ashscomlogo2.png" width="200" height=auto /> 
    <h2>Academic Senior High School</h2>
    <h1>E-Logbook</h1> 
<body>
    <div class="container">
    <div class="title">ICT Laboratory Equipment Form</div>
    <form id="form-validation" novalidate></form>
    <form action="Connection.php" method="post">
        <div class="form-group">
            <span>Name</span>
            <input type="text" placeholder="Enter Name" name="Name"
            required>
            <small>Please enter name</small>
        </div>
        <div class="form-group">
            <span>Tablet/PC No.</span>
            <input type="text" placeholder="Tablet/PC no." name="tabletPCNo"
            required>
            <small>Please enter Tablet/PC no.</small>
        </div>
        <div class="form-group">
            <span>Grade Level</span>
            <input type="text" placeholder="Grade level" name="gradeLevel"
            required>
            <small>Please enter grade level</small>
        </div>
        <div class="form-group">
            <span>Section</span>
            <input type="text" placeholder="section" name="section"
            required>
            <small>Please enter section</small>
        </div>
        <div class="form-group">
            <span>Time in</span>
            <input type="text" placeholder="Time in" name="time_In"
            required>
            <small>Please enter time in</small>
        </div>
        <div class="form-group">
            <span>Time out</span>
            <input type="text" placeholder="Time out" name="time_Out"
            required>
            <small>Please enter time out</small>    
        </div>
        <div class="button">
            <input type="submit" name="save" value="Submit">
        </form>
    </div>
    <script>
        const addForm =getElementbyId
        ("form-validation");
        addForm.addEventListener("submit",(e)=>{
            if(addForm.checkValidity() === false){
                e.preventDefault();
                e.stopPropagation();
                addForm.Classlist.add('Was-Validated');
                return false;
            }
        });
    </script>
</body>
</html>
